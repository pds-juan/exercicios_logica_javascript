    <h2>2) Escreva um programa que leia o raio de um círculo e calcule sua área e perímetro.</h2>

    <script>

        var raio = parseInt(prompt('Digite o valor do raio do círculo:'))
        var area = 3.14 * (raio * raio)
        var perimetro = 2 * 3.14 * (raio)

        alert('Raio do círculo: ' + raio + '.\nÁrea: ' + area + '.\nPerimetro: ' + perimetro + '.')

    </script>
