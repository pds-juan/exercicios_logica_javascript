<body>
    <h2>3) Crie um programa que leia a base e a altura de um triângulo e calcule sua área.</h2>

    <script>

        var base = parseInt(prompt('Digite o valor de base do triângulo:'))
        var altura = parseInt(prompt('Digite o valor de altura do triângulo:'))
        var area = (base * altura) / 2

        alert('Base do triângulo: ' + base + '.\nAltura: ' + altura + '.\nÁrea: ' + area + '.')

    </script>
</body>
