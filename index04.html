    <h2>4) Faça um programa que receba três notas de um aluno (cada nota de 0 a 10) e calcule a média ponderada considerando pesos 2, 3 e 5 para as notas, respectivamente.</h2>

    <script>

        var nota_um = parseFloat(prompt('Digite a primeira nota do aluno:'))
        var nota_dois = parseFloat(prompt('Digite a segunda nota do aluno:'))
        var nota_tres = parseFloat(prompt('Digite a terceira nota do aluno:'))
        var media = ((nota_um * 2) + (nota_dois * 3) + (nota_tres * 5)) / 10

        alert('A média do aluno é ' + media + '.')

    </script>
