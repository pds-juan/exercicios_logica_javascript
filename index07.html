<body>
    <h2>7) Faça um programa que receba o salário base de um funcionário e calcule o seu salário líquido, considerando que o funcionário recebe 5% de comissão sobre o salário base.</h2>

    <script>

        var salario_base = parseFloat(prompt('Digite o valor do salário base:'))
        var salario_liquido = salario_base + (salario_base * 0.05)

        alert('O salário líquido do funcionário será R$ ' + salario_liquido + '.')

    </script>
</body>
