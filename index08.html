    <h2>8) Escreva um programa que leia dois números inteiros e troque os seus valores, ou seja, o primeiro deve ficar com o valor do segundo e vice-versa.</h2>

    <script>

        var numero_um = parseInt(prompt('Digite o primeiro número:'))
        var numero_dois = parseInt(prompt('Digite o segundo número:'))

        var troca = numero_um
        numero_um = numero_dois
        numero_dois = troca

        alert('Primeiro número: ' + numero_um + '.\nSegundo número: ' + numero_dois + '.')

    </script>
