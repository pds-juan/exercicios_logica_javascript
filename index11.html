    <h2>11) Escreva um programa que calcule a média aritmética entre três números reais inseridos pelo usuário.</h2>

    <script>

        var numero_um = parseFloat(prompt('Digite o primeiro número real:'))
        var numero_dois = parseFloat(prompt('Digite o segundo número real:'))
        var numero_tres = parseFloat(prompt('Digite o terceiro número real:'))
        var media_aritmetica = (numero_um + numero_dois + numero_tres) / 3

        alert('A média aritmética dos três números reais apresentados é ' + media_aritmetica + '.')

    </script>
