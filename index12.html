<body>
    <h2>12) Crie um programa que leia o peso e a altura de uma pessoa e exiba o seu Índice de Massa Corporal (IMC).</h2>

    <script>

        var peso = parseFloat(prompt('Digite o seu peso:'))
        var altura = parseFloat(prompt('Digite a sua altura:'))
        var IMC = peso / (altura ** 2)

        alert('O índice de massa corporal (IMC) é ' + IMC + '.')
        
    </script>
</body>
