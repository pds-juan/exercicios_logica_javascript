<body>
    <h2>13) Faça um programa que leia dois números inteiros e verifique se o primeiro é múltiplo do segundo.</h2>

    <script>

        var primeiro_numero = parseInt(prompt('Digite o primeiro número:'))
        var segundo_numero = parseInt(prompt('Digite o segundo número:'))

        if (primeiro_numero % segundo_numero == 0) {
            alert('O número ' + primeiro_numero + ' é múltiplo de ' + segundo_numero + '.')
        } else {
            alert('O número ' + primeiro_numero + ' NÃO é múltiplo de ' + segundo_numero + '.')
        }

    </script>
</body>
