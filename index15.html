<body>
    <h2>15) Crie um programa que leia o salário de um funcionário e calcule o novo salário com um aumento de 15%.</h2>

    <script>

        var salario_atual = parseFloat(prompt('Digite o valor atual do seu salário:'))
        var salario_reajustado = salario_atual + salario_atual * 15 / 100

        alert('O seu novo salário será de R$ ' + salario_reajustado + '.')

    </script>
</body>

</html>
