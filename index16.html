<body>
    <h2>16) Faça um programa que verifique se um número é positivo, negativo ou zero.</h2>

    <script>

        var numero = parseFloat(prompt('Digite um número:'))

        if (numero % 2 == 0 && numero != 0) {
            alert('O número ' + numero + ' é par.')
        } else if (numero % 2 != 0) {
            alert('O número ' + numero + ' é ímpar.')
        } else {
            alert('O número é 0.')
        }

    </script>
</body>
