    <h2>17) Escreva um programa que leia a idade de uma pessoa e exiba uma mensagem indicando se ela é criança, adolescente, adulto ou idoso.</h2>

    <script>

        var idade = parseFloat(prompt('Digite a sua idade:'))

        if (idade <= 12) {
            alert('Criança.')
        } else if (idade <= 18) {
            alert('Adolescente.')
        } else if (idade <= 59) {
            alert('Adulto.')
        } else {
            alert('Idoso.')
        }

    </script>
</body>
