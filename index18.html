<body>
    <h2>18) Crie um programa que leia dois números inteiros e exiba o maior deles.</h2>

    <script>

        var numero_um = parseFloat(prompt('Digite um número:'))
        var numero_dois = parseFloat(prompt('Digite outro número:'))

        if (numero_um > numero_dois) {
            alert('O número ' + numero_um + ' é o maior.')
        } else if (numero_um < numero_dois) {
            alert('O número ' + numero_dois + ' é o maior.')
        } else {
            alert('Os números são iguais.')
        }

    </script>
</body>

</html>
