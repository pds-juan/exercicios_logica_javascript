<body>
    <h2>20) Escreva um programa que leia um número inteiro e exiba se ele é par ou ímpar.</h2>

    <script>

        var numero = parseInt(prompt('Digite um número:'))

        if (numero % 2 == 0) {
            alert('O número é par.')
        } else {
            alert('O número é ímpar.')
        }

    </script>
</body>
