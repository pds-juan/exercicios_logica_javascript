    <h2>23) Escreva um programa que leia o nome de um mês e exiba a quantidade de dias que ele possui. Considere apenas meses válidos.</h2>

    <script>

        var mes = prompt('Digite o nome do mês:').toLowerCase()

        if (mes == 'janeiro' || mes == 'março' || mes == 'maio' || mes == 'julho' || mes == 'agosto' || mes == 'outubro' || mes == 'dezembro') {
            alert('O mês de ' + mes + ' tem 31 dias.')
        } else if (mes == 'abril' || mes == 'junho' || mes == 'setembro' || mes == 'novembro') {
            alert('O mês de ' + mes + ' tem 30 dias.')
        } else if (mes == 'fevereiro') {
            alert('O mês de ' + mes + ' tem 28 dias. Ou em anos bissextos, 29 dias.')
        } else {
            alert('Mês não existe!')
        }
