<body>
    <h2>25) Faça um programa que leia o número de faltas de um aluno em uma disciplina e exiba sua situação. Se o número de faltas for maior que 15, ele é reprovado por falta.</h2>

    <script>

        var faltas = parseInt(prompt('Digite o número de faltas do aluno:'))

        if (faltas > 15) {
            alert('Aluno reprovado por faltas.')
        } else {
            alert('Aluno não foi reprovado por faltas.')
        }

    </script>
</body>
