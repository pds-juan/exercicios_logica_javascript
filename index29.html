<body>
    <h2>29) Escreva um programa que leia o nome e a nota de um aluno e exiba sua situação na disciplina. Se a nota for maior ou igual a 7, o aluno está aprovado. Caso contrário, está em recuperação.</h2>

    <script>

        var nome_aluno = prompt('Digite o nome do aluno:')
        var nota = parseFloat(prompt('Digite a sua nota:'))

        if (nota >= 7) {
            alert('Aluno: ' + nome_aluno + '.\nNota: ' + nota + '.\nSituação: aluno aprovado.')
        } else {
            alert('Aluno: ' + nome_aluno + '.\nNota: ' + nota + '.\nSituação: aluno em recuperação.')
        }

    </script>
