<body>
    <h2>30) Crie um programa que leia o número de maçãs compradas e exiba o valor total a ser pago. O preço das maçãs é de R$ 0,50 cada se a quantidade for menor que 12 e R$ 0,40 cada se a quantidade for igual ou maior que 12.</h2>
    
    <script>

        var quantidade = parseInt(prompt('Digite a quantidade de maçãs compradas:'))
        var preco = (quantidade < 12 ? 0.50 : 0.40)
        var valor_final = (quantidade * preco).toFixed(2)

        alert('O valor a ser pago é R$ '+valor_final+'.')

    </script>
</body>
