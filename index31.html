<body>
    <h2>31) Faça um programa que leia o valor do salário-mínimo e o salário de um funcionário, e exiba quantos salários-mínimos ele recebe.</h2>
    
    <script>

        var salario_minimo = parseFloat(prompt('Digite o valor do salário mínimo:'))
        var salario_do_funcionario = parseFloat(prompt('Digite o valor do salário do funcionário:'))
        var recebe = (salario_do_funcionario / salario_minimo).toFixed(2)

        alert('O funcionário recebe '+recebe+' salários mínimos.')

    </script>
</body>
</html>
