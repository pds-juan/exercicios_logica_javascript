<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

<body>
    <h2>32) Escreva um programa que leia a nota de um aluno em uma prova e exiba a sua conceituação conforme a tabela de notas.</h2>
    
    <script>

        var nota = parseFloat(prompt('Digite a nota do aluno:'))

        if (nota >= 9) {
            alert('Nota: '+nota+'.\nConceito A.')
        } else if (nota >= 7) {
            alert('Nota: '+nota+'.\nConceito B.')
        } else if (nota >= 5) {
            alert('Nota: '+nota+'.\nConceito C.')
        } else {
            alert('Nota: '+nota+'.\nConceito D.')
        }

    </script>
</body>
</html>
