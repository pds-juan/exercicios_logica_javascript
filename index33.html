<body>
    <h2>33) Crie um programa que leia o nome e o turno (M ou V) de um aluno e exiba uma mensagem de saudação de acordo com o turno. Matutino: "Bom dia, aluno", Vespertino: "Boa tarde, aluno".</h2>

    <script>

        var nome = prompt('Digite o nome do aluno:')
        var turno = prompt('Digite o turno em que estuda, matutino (M) ou vespertino (V):').toLowerCase()

        switch (turno) {
            case 'm':
            case 'matutino':
                alert('Bom dia, aluno!')
                break;

            case 'v':
            case 'vespertino':
                alert('Boa tarde, aluno!')
                break;

            default:
                alert('Algo deu errado, recarregue a página e tente novamente!')
                break;
        }

    </script>
