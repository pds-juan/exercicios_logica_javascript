<body>
    <h2>35) Escreva um programa que leia três números inteiros e exiba a média aritmética. Se a média for maior ou igual a 7, exiba a mensagem "Aprovado", caso contrário, exiba a mensagem "Reprovado".</h2>

    <script>

        var primeiro_numero = parseInt(prompt('Digite o primeiro número:'))
        var segundo_numero = parseInt(prompt('Digite o segundo número:'))
        var terceiro_numero = parseInt(prompt('Digite o terceiro número:'))
        var media = (primeiro_numero+segundo_numero+terceiro_numero)/3

        media >= 7 ? alert('Aprovado') : alert('Reprovado')

    </script>
