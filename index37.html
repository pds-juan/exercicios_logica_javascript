    <h2>37) Escreva um programa que calcule a soma dos números de 1 a 100 usando o loop "while".</h2>

    <script>

        let numero = 1, soma = 0

        while (numero <= 100) {
            soma = soma + numero
            alert(soma)
            numero++
        }

    </script>
