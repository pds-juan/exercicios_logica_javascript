<body>
    <h2>38) Crie um programa que exiba os números pares de 1 a 50 usando o loop "while".</h2>

    <script>

        let numero = 1

        while (numero <= 50) {
            if (numero % 2 == 0) {
                alert(numero)
            }
            numero++
        }

    </script>
