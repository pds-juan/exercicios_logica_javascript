<body>
    <h2>40) Escreva um programa que leia um número inteiro e exiba a tabuada desse número até o décimo valor usando o loop "while".</h2>

    <script>

        let contador = 1, tabuada
        let numero = parseInt(prompt('Digite um número a ser gerada a tabuada:'))

        while (contador <= 10) {
            tabuada = numero * contador
            alert(numero+' x '+contador+' = '+tabuada)
            contador++
        }

    </script>
</body>
