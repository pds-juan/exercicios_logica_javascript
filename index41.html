<body>
    <h2>41) Crie um programa que leia um número inteiro positivo e exiba todos os divisores desse número usando o loop "while".</h2>

    <script>

        let contador = 1
        let numero = parseInt(prompt('Digite um número inteiro positivo:'))

        while (contador <= numero) {
            if (numero % contador == 0) {
                alert('O número '+contador+' é um divisor de '+numero+'.')
            }

            contador++
        }

    </script>
</body>
