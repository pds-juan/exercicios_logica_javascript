<body>
    <h2>43) Escreva um programa que leia um número inteiro e exiba a sequência de Fibonacci até o número lido usando o loop "while".</h2>

    <script>

        let numero = parseInt(prompt('Digite um número inteiro:'))
        let anterior = 0, sequencia = 1, proximo = (anterior+sequencia)
        let contador = 2

        while (contador <= numero) {
            alert(anterior+' + '+sequencia+' = '+proximo)
            anterior = sequencia
            sequencia = proximo
            proximo = (anterior+sequencia)
            contador++
        }

    </script>
