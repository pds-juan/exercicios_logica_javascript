<body>
    <h2>45) Faça um programa que exiba os primeiros 20 números da sequência de Fibonacci usando o loop "while".</h2>

    <script>

        let anterior = 0, sequencia = 1, proximo = (anterior + sequencia)
        let contador = 2

        while (contador <= 20) {
            alert(anterior + ' + ' + sequencia + ' = ' + proximo)
            anterior = sequencia
            sequencia = proximo
            proximo = (anterior + sequencia)
            contador++
        }

    </script>
