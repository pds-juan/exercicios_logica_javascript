    <h2>46) Escreva um programa que leia um número inteiro e exiba a soma de todos os números pares entre 1 e o número lido usando o loop "while".</h2>

    <script>

        var numero = parseInt(prompt('Digite um número:'))
        var contador = 1, soma_pares = 0

        while (contador <= numero) {
            if (contador % 2 == 0) {
                soma_pares = soma_pares + contador
            }
            contador++
        }

        alert('A soma dos números pares entre 1 e '+numero+' é '+soma_pares+'.')

    </script>
