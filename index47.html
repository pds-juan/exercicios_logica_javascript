<body>
    <h2>47) Crie um programa que exiba os números ímpares de 1 a 50 usando o loop "while".</h2>

    <script>

        var contador = 1

        while (contador <= 50) {
            if (contador % 2 != 0) {
                alert(contador+' é um número ímpar.')
            }
            contador++
        }

    </script>
</body>
