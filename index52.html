<body>
    <h2>52) Escreva um programa que calcule a soma dos números de 1 a 100 usando o loop "do-while".</h2>

    <script>

        var contador = 1, soma = 0

        do {
            soma = soma + contador
            contador++
        } while (contador <= 100);

        alert('A soma dos números de 1 a 100 é igual a '+soma+'.')

    </script>
</body>
