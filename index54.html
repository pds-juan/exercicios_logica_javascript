<body>
    <h2>54) Faça um programa que leia 5 números inteiros usando o loop "do-while" e exiba a média aritmética dos valores lidos.</h2>

    <script>

        var contador = 1, numero, media = 0

        do {
            numero = parseInt(prompt('Digite um número:'))
            media = media + numero
            contador++
        } while (contador <= 5);

        media = media / 5
        alert('A média dos números é '+media+'.')

    </script>
</body>
