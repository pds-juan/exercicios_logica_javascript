<body>
    <h2>55) Escreva um programa que leia um número inteiro e exiba a tabuada desse número até o décimo valor usando o loop "do-while".</h2>

    <script>

        var contador = 1, numero = parseInt(prompt('Digite um número inteiro:')), tabuada

        do {
            tabuada = numero * contador
            alert(numero+' x '+contador+' = '+tabuada)
            contador++
        } while (contador <= 10);

    </script>
</body>

</html>
