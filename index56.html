<body>
    <h2>56) Crie um programa que leia um número inteiro positivo e exiba todos os divisores desse número usando o loop "do-while".</h2>

    <script>

        var contador = 1, numero = parseInt(prompt('Digite um número inteiro positivo:'))

        do {
            if (numero % contador == 0) {
                alert(contador + ' é um divisor de ' + numero + '.')
            }
            contador++
        } while (contador <= numero);

    </script>
</body>
