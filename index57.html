<body>
    <h2>57) Faça um programa que leia um número inteiro e exiba se ele é um número primo usando o loop "do-while".</h2>

    <script>

        var numero = parseInt(prompt('Digite um número inteiro:'))
        var contador = 0, divisor = 0

        do {
            if (numero % divisor == 0) {
                contador++
                alert('Múltiplo de ' + divisor)
            }
            divisor++
        } while (divisor <= numero)
        
        if (contador == 2) {
            alert(numero + ' é primo!')
        } else {
            alert('O número ' + numero + ' tem ' + contador + ' divisores:\n' + numero + ' não é primo!')
        }

    </script>
</body>
