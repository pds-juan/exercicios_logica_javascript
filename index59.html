<body>
    <h2>59) Crie um programa que leia o nome e a idade de 5 pessoas usando o loop "do-while" e exiba a média das idades.</h2>

    <script>

        var idade, soma = 0, media = 0, contador = 1

        do {
            idade = parseInt(prompt('Digite a idade da '+contador+'ª pessoa:'))
            soma = (soma + idade)
            contador++
        } while (contador <= 5)

        media = soma / 5
        alert('A média das idades é '+media+'.')

    </script>
</body>
