<body>
    <h2>61) Escreva um programa que leia um número inteiro e exiba a soma de todos os números pares entre 1 e o número lido usando o loop "do-while".</h2>

    <script>

        var numero = parseInt(prompt('Digite um número inteiro:')), soma_pares = 0, contador = 1

        do {
            if (contador % 2 == 0) {
                soma_pares = soma_pares + contador
            }
            contador++
        } while (contador <= numero)

        alert('A soma dos números pares entre 1 e ' + numero + ' é igual a ' + soma_pares + '.')

    </script>
</body>
