<body>
    <h2>62) Crie um programa que exiba os números ímpares de 1 a 50 usando o loop "do-while".</h2>

    <script>

        var contador = 1

        do {
            if (contador % 2 != 0) {
                alert(contador + ' é um número ímpar.')
            }
            contador++
        } while (contador <= 50)

    </script>
</body>
