<body>
    <h2>63) Faça um programa que leia um número inteiro e exiba os seus dígitos separadamente usando o loop "do-while".</h2>

    <script>

        var numero = prompt("Digite um número inteiro:")
        var contador = 0

        do {
            var digito = numero.charAt(contador)
            alert(digito)
            contador++
        } while (contador < numero.length)

    </script>
</body>
