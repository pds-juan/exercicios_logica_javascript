<body>
    <h2>67) Escreva um programa que calcule a soma dos números de 1 a 100.</h2>

    <script>

        var soma = 0

        for (var contador = 1; contador <= 100; contador++) {
            soma = soma + contador
        }

        alert('A soma dos números de 1 a 100 é igual a ' + soma + '.')

    </script>
</body>

</html>
