<body>
    <h2>68) Crie um programa que exiba os números pares de 1 a 50.</h2>

    <script>

        for (var contador = 1; contador <= 50; contador++) {
            if (contador % 2 == 0) {
                alert(contador+' é um número par.')
            }
        }

    </script>
</body>
