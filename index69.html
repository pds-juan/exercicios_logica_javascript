<body>
    <h2>69) Faça um programa que leia 5 números inteiros e exiba a média aritmética dos valores lidos.</h2>

    <script>

        var media = 0, numero

        for (var contador = 1; contador <= 5; contador++) {
            numero = parseInt(prompt('Digite um número:'))
            media = media + numero
        }

        media = media / 5
        alert('A média aritmética dos números apresentados é '+media+'.')

    </script>
</body>
