<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Exercícios do WORD </title>
</head>

<body>
    <h2>70) Escreva um programa que leia um número inteiro e exiba a tabuada desse número até o décimo valor.</h2>

    <script>

        var numero = parseInt(prompt('Digite um número:')), tabuada = 0

        for (var contador = 1; contador <= 10; contador++) {
            tabuada = numero * contador
            alert(numero+' x '+contador+' = '+tabuada)
        }

    </script>
</body>

</html>
