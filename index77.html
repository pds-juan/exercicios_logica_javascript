<body>
    <h2>77) Crie um programa que exiba os números ímpares de 50 a 1.</h2>

    <script>

        for (let contador = 50; contador >= 1; contador--) {
            if (contador % 2 != 0) {
                alert(contador + ' é um número ímpar.')
            }
        }

    </script>
</body>
