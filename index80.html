<body>
    <h2>80) Crie um programa que leia o nome e a idade de várias pessoas até que o nome "fim" seja informado. Ao final, exiba a média das idades.</h2>

    <script>

        var nome = prompt('Digite o nome de uma pessoa:').toLowerCase()
        var idade, media = 0, contador = 0

        for (let nome; nome != 'fim'; contador++) {
            idade = parseInt(prompt('Digite a idade dessa pessoa:'))
            media = media + idade

            nome = prompt('Digite o nome de uma pessoa:').toLowerCase()
        }

        media = media / contador
        alert('A média de idade é ' + media + ' anos.')

    </script>
</body>

</html>
